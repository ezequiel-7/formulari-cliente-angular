<div class="container">
    <div *ngIf="listProducts.length < 1">
        <p>Não há itens no estoque!</p>
    </div>
    <div *ngIf="listProducts.length > 0">
        <div class="row align-itens-center" *ngFor="let product of listProducts">
            <div class="col-md-8 justify-content-center">
                <div class="card">
                    {{ productX.name + ' ' + productX.value }}
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-5">
    <div class="col-md-6">
        <form>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" name="name" class="form-control" [{ngMode}]="product.name">
            </div>
            <div class="form-group">
                <label for="">Valor</label>
                <input type="text" name="value" class="form-control" [{ngMode}]="product.value">
            </div>
            <button class="btn btn-primary" (click)="addProduct()">Cadastra</button>
        </form>
    </div>
</div>
